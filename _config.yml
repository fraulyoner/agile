# SITE CONFIGURATION
baseurl: "/agile"
url: "https://fraulyoner.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Yet Another Agile Blog
  title_short: YAAB
  description: "Blog Ã¼ber meine agile Reise als Scrum Master und Team Coach,
  auf dem ich vor allem Ideen und Erfahrungen zu Retrospektiven und Workshops
  festhalte" #used by search engines

  # Icons
  rss: true
  email_address: hallo@fraulyoner.de
  instagram: "fraulyoner"
  twitter: "fraulyoner"
  xing: "Aljona_Buchloh"
  homepage: "https://fraulyoner.de/"

  # Search feature
  search: true

  # Post navigation
  post_navigation: false

  # Related posts
  related_posts: true
