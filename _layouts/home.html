---
layout: default
---

<div class="home">
  <div class="posts">
    {% for post in paginator.posts %}
    {% include post_teaser.html post=post %}
    {% endfor %}
  </div>

  {% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.previous_page %}
    <a class="pagination-newer" href="{{ paginator.previous_page_path | relative_url | replace: '//', '/' }}">
      <i class="fa fa-angle-left"></i>
      Neuere Posts
    </a>
    {% endif %}
    {% if paginator.next_page %}
    <a class="pagination-older" href="{{ paginator.next_page_path | relative_url | replace: '//', '/' }}">
      Ã„ltere Posts
      <i class="fa fa-angle-right"></i>
    </a>
    {% endif %}
  </div>
  {% endif %}
</div>
