message: |
  Liebe Melanie, vielen Dank für deinen netten Kommentar :-) Meine Zweifel waren
  damals wirklich sehr stark, aber ich bin unheimlich froh, dass ich trotz aller
  Verunsicherung und Selbstzweifel weitergemacht habe. Sonst hätte ich so viele
  spannende Erfahrungen und Gefühle von Begeisterung und Stolz verpasst, die ich
  echt nicht mehr missen möchte.
